RSI:
  custom: false
  function: "iRSI"
  inputs:
    inp_rsi_period:
      default: 14
      type: int
      min: 2
      max: 50
      step: 1
      optimize: true
    applied_price:
      default: PRICE_CLOSE
      type: int
      optimize: false

  buffers:
    - name: RSI
      index: 0

  base_conditions:
    long: "RSI[0] > 50 && RSI[1] < 50"
    short: "RSI[0] < 50 && RSI[1] > 50"
    