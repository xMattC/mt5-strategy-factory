rsi:
  custom: false
  function: "iRSI"

  indicator_inputs:
    InpPeriod:
      default: 14
      type: int
      min: 1
      max: 200
      step: 1
      optimize: true
    applied_price:
      default: PRICE_CLOSE
      type: int
      optimize: false

  buffers:
    - name: RSI
      index: 0

#  logic_inputs:
#    inp_rsi_mid_threshold:
#      default: 50
#      type: int
#      min: 40
#      max: 60
#      step: 1
#      optimize: true

  trigger_conditions:
    long: "RSI[0] > 50 && RSI[1] < 50"
    short: "RSI[0] < 50 && RSI[1] > 50"

  conf_conditions:
    long: "RSI[0] > 50"
    short: "RSI[0] < 50"