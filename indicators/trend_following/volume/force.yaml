# Force Index
force:
  custom: false
  function: "iForce"

  indicator_inputs:
    InpPeriod:
      default: 13
      type: int
      min: 2
      max: 50
      step: 1
      optimize: true
    InpMAType:
      default: MODE_EMA
      type: ENUM_MA_METHOD
      optimize: false
    InpVolumeType:
      default: VOLUME_TICK
      type: int
      optimize: false
  buffers:
    - name: Force
      index: 0

  volume_conditions:
    long: "Force[0] > 0"
    short: "Force[0] < 0"
