Bears_Bulls_Impuls:
  custom: true
  indicator_path: "MyIndicators/Bears_Bulls_Impuls.ex5"

  indicator_inputs:
    InpPeriod:
      default: 13
      type: int
      min: 1
      max: 200
      step: 1
      optimize: true

    InpAppliedPrice:
      default: PRICE_CLOSE
      type: ENUM_APPLIED_PRICE
      optimize: false

#  enums:
    # ENUM_APPLIED_PRICE members should be included here if you want them listed

  buffers:
    - name: Bulls
      index: 0
    - name: Bears
      index: 1

  base_conditions:
    long: "Bulls[0] > Bears[0] && Bulls[1] < Bears[1]"
    short: "Bulls[0] < Bears[0] && Bulls[1] > Bears[1]"
