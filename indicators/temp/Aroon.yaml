ROON:
  custom: true
  indicator_path: "MyIndicators/AROON.ex5"

  indicator_inputs:
    InpPeriod:
      default: 25
      type: int
      min: 1
      max: 100
      step: 0.01
      optimize: true

    InpOverbought:
      default: 70.0
      type: double
      optimize: false

    InpOversold:
      default: 30.0
      type: double
      min: 0.0
      max: 99.9
      step: 0.1
      optimize: false

  buffers:
    - name: BufferUP
      index: 0
    - name: BufferDN
      index: 1

  threshold_values:

  trigger_conditions:
    long: "BufferUP[0] > InpOverbought && BufferUP[1] < BufferDN[1]"
    short: "BufferUP[0] < BufferDN[0] && BufferUP[1] > BufferDN[1]"

  conf_conditions:
    long: "BufferUP[0] > InpOverbought"
    short: "BufferUP[0] < BufferDN[0]"
